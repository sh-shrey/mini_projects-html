<html>
<head>
<script type="text/javascript">
function get_random_color()
{
var color = "#";
for(var i=0;i<6;i++)
{
color+=Math.round(Math.random())*6;
}
document.body.style.background=color;
}
</script>
</head>
<body onclick="get_random_color()" style = "text-align:center;">
<button "color:white; font-size: 50px; font-weight: bold;">click here!!! </button>
</body>
</html>
