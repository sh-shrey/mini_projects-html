<!DOCTYPE html>
<html>
<body>
<h3>resizing image on mouse over</h3>
<img onmouseover="bigImg(this)" onmouseout="normalImg(this)" border="0" src="https://earthsky.org/upl/2020/01/galaxy-ugc2558-hubbl4-e1578682533512.jpg" alt="image" width="300" height="300">
<script>
function bigImg(x) {
  x.style.height = "144px";
  x.style.width = "144px";

}

function normalImg(x) {
  x.style.height = "360px";
  x.style.width = "300px";
}
</script>

</body>
</html>
